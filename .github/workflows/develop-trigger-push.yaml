name: Develop trigger

on:
  push:
    branches: [develop]

jobs:
  check:
    runs-on: [ ubuntu-latest ]

    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.10.0
        with:
          access_token: ${{ github.token }}

      - uses: actions/checkout@v3

      - name: generate commit logs
        run: |
          echo "MULTI_LINES_TEXT_ENV_VAR<<EOF" >> $GITHUB_ENV
          echo "${git log -10 --pretty=tformat:"  + %s"}" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Using the previously defined environment variable
        run: |
          echo ${{ env.MULTI_LINES_TEXT_ENV_VAR }}
