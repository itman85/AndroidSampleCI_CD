name: Develop trigger

on:
  push:
    branches: [develop]

jobs:
  check:
    runs-on: [ ubuntu-latest ]

    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.10.0
        with:
          access_token: ${{ github.token }}

      - uses: actions/checkout@v3

      - name: print commit logs
        run: |
          LATEST_COMMITS=$(git log -10 --pretty=tformat:"  + %s")
          echo "${{ github.event.commits[1].message }}"
          # Loop through and echo each commit on a separate line
          IFS=$'\n'
          for COMMIT in ${LATEST_COMMITS}; do
            echo "${COMMIT}"
          done
